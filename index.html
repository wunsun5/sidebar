<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="sidebar close">
        <div class="logo-detail">
            <i class='bx bxl-wordpress'></i>
            <span class="logo-name">Wunsun</span>
        </div>
        <ul class="nav-link">
            <li>
                <a href="#">
                    <i class='bx bxs-home'></i>
                    <span>Home</span>
                </a>
                <ul class="submenu blank">
                    <li class="link-name"><a href="#">Home</a></li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-dashboard"></i>
                    <span>Dashboard</span>
                </a>
                <ul class="submenu blank">
                    <li class="link-name"><a href="#">Dashboard</a></li>
                </ul>
            </li>
            <li>
                <div class="icon-link">
                    <a href="#">
                        <i class="bx bxs-category"></i>
                        <span>Category</span>
                    </a>
                    <i class="bx bxs-chevron-down arrow"></i>
                </div>
                <ul class="submenu blank">
                    <li class="link-name"><a href="#">Category</a></li>
                    <li><a href="#">Personal</a></li>
                    <li><a href="#">Web Design</a></li>
                    <li><a href="#">Dekstop</a></li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-briefcase'></i>

                </a>

                    <li class="link-name"><a href="#">Project</a></li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-search'></i>
                    <span>Search</span>
                </a>
                <ul class="submenu blank">
                    <li class="link-name"><a href="#">Search</a></li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-cog"></i>
                    <span>Setting</span>
                </a>
                <ul class="submenu blank">
                    <li class="link-name"><a href="#">Setting</a></li>
                </ul>
            </li>
            <li>
                <div class="profile-detail">
                    <div class="profile-content">
                        <img src="image.jpg" alt="profile">
                    </div>
                    <div class="name-job">
                        <div class="profile-name">Wunsun Tarniho</div>
                        <div class="profile-job">Web Designer</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <section class="home">
        <div class="home-nav">
            <i class="bx bx-menu"></i>
        </div>
    </section>
